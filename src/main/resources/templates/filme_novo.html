<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"><!--Setamos o 'thymeleaf' para poder usar sua implementação;-->
<head>
  <meta charset="UTF-8">
  <title>Adicionar Filme</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Adicionar Filmes!</h1>                 <!--action -> é o endereço-->
<form th:object="${filme}" method="post" th:action="@{/filme/novo}">

  <label for="titulo">Título</label>          <!--field -> preenche o campo título-->
    <input type="text" id="titulo" name="titulo" th:field="*{titulo}"/>
    <br/>

  <label for="genero">Gênero</label>       <!--* -> é a referência do th:field-->
    <input type="text" id="genero" name="genero" th:field="*{genero}"/>
    <br/>

  <label for="imagem">Imagem</label>
  <input type="text" id="imagem" name="imagem" th:field="*{imagem}"/>
  <br/>

  <label for="duracao">Duração</label>
    <input type="text" id="duracao" name="duracao" th:field="*{duracao}"/>
    <br/>

  <label for="sinopse">Sinopse</label>
    <input type="text" id="sinopse" name="sinopse" th:field="*{sinopse}"/>
    <br/>

  <label for="notaFilme">Nota Filme</label>
  <input type="text" id="notaFilme" name="notaFilme" th:field="*{imdb}"/>
  <br/>


                              <!--submit -> pega a referência do cabeçalho do formulário linha 11; -->
  <button class="btn btn-primary" type="submit">Salvar</button>
  <a th:href="@{/filme}">Cancelar</a>
</form>
</body>
</html>
