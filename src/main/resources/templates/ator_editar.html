<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"><!--Setamos o 'thymeleaf' para poder usar sua implementação;-->
<head>
  <meta charset="UTF-8">
  <title>Editar Ator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Editar Ator!</h1>
<form th:object="${ator}" th:action="@{/ator/editar}" method="post">

  <label for="imagem">imagem</label>
  <input type="text" id="imagem" name="imagem" th:field="*{imagem}"/>
  <br/>

  <label for="nome">Nome</label>
  <input type="text" id="nome" name="nome" th:field="*{nome}"/>
  <br/>

  <label for="apelido">Apelido</label>
  <input type="text" id="apelido" name="apelido" th:field="*{apelido}"/>
  <br/>

  <label for="nacionalidade">Nacionalidade</label>
  <input type="text" id="nacionalidade" name="nacionalidade" th:field="*{nacionalidade}"/>
  <br/>

  <button class="btn btn-primary" type="submit">Salvar</button>
  <a th:href="@{/ator}">Cancelar</a>

</form>
</body>
</html>
