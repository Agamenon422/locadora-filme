<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Notícia</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Adicionar Notícia!</h1>
<form th:object="${noticia}" method="post" th:action="@{/noticia/novo}">

  <label for="titulo">Título</label>
  <input type="text" id="titulo" name="titulo" th:field="*{titulo}"/>
  <br/>
  <label for="descricao">Descricao</label>
  <input type="text" id="descricao" name="descricao" th:field="*{descricao}"/>
  <br/>
  <label for="imagem">Imagem</label>
  <input type="text" id="imagem" name="imagem" th:field="*{imagem}"/>
  <br/>
  <label for="autor">Autor</label>
  <input type="text" id="autor" name="autor" th:field="*{autor}"/>
  <br/>
  <button class="btn btn-primary" type="submit">Salvar</button>
  <a th:href="@{/noticia}">Cancelar</a>

</form>
</body>
</html>
